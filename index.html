<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app">

        <section class="greetin">
            <h2 class="title">
                ¿Qué tal, <input type="text" id="name" placeholder="Escribe tu nombre aquí">?
            </h2>
        </section>
        <section class="create-todo">
            <h3>Añadir una tarea</h3>
            <form id="new-todo-form">
                <h4>¿Qué tienes pendiente de hacer?</h4>
                <input 
                type="text" 
                name="content" 
                id="content" 
                placeholder="Por ejemplo: hacer los ejercicios de javascript" />
                <h4>Selecciona una categoría</h4>
                <div class="options">
                    <label> 
                        <input 
                        type="radio" 
                        name="categoria" 
                        id="category1" 
                        value="business"/>
                        <span class="bubble-business"></span>
                        <div>Trabajo</div>
                    </label>
                    <label> 
                        <input 
                        type="radio" 
                        name="categoria" 
                        id="category2" 
                        value="personal"/>
                        <span class="bubble-personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                <input type="submit" value="Añadir tarea"/>
            </form>
        </section>
        <section class="todo-list">
            <h3>Lista de tareas</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox" />
                        <span class="bubble-business"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value="Ejercicios Javascript" readonly />
                    </div>
                    <div class="actions"></div>
                        <button class="edit">Editar</button>
                        <button class="delete">Borrar</button>
                </div>
                <div class="todo-item">
                    <label>
                        <input type="checkbox" />
                        <span class="bubble-business"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value="Estudiar APIs" readonly />
                    </div>
                    <div class="actions"></div>
                        <button class="edit">Editar</button>
                        <button class="delete">Borrar</button>
                </div>

            </div>
        </section>


    </main>
    
<script src="main.js"></script>    
</body>
</html>
